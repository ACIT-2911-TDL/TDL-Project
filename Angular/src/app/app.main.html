
<style>
ul li {
    width:300px;
    border: 1px solid gray;
    list-style-type: none;
    padding:10px;

}

</style>

ALL TASKS


<ul>
    <li *ngFor="let task of _sortedTasksArray" 
    (click)="onSelect(task)">
    {{task.name}}<br>
    {{task.deadline | date:"yyyy-MM-LL HH:mm"}}
    <div *ngIf="selectedTask===task">
        <br>Description: <br>
        {{selectedTask.description}}<br><br>
        <input type="button" (click)="completeTask()" value="DONE">
        <input type="button" (click)="deleteTask()" value="DELETE" style="float:right">
    </div>
    </li>
</ul>
