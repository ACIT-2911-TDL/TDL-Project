<table>
    <tr>
        <td>User Name: </td>
        <td><input [(ngModel)]="username" type="text" required></td>
    </tr>
    <tr>
        <td>First Name: </td>
        <td><input [(ngModel)]="firstName" type="text" required></td>
    </tr>
    <tr>
        <td>Last Name: </td>
        <td><input [(ngModel)]="lastName" type="text" required></td>
    </tr>
    <tr>
        <td>Email: </td>
        <td><input [(ngModel)]="email" type="text" required></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input [(ngModel)]="password" type="password" required></td>
    </tr>
    <tr>
        <td>Password Confirmation:</td>
        <td><input [(ngModel)]="passwordConfirm" type="password" required></td>
    </tr>
    <tr>
        <td></td>
        <td> <input type="submit" value="Register" (click)="register()"></td>
    </tr>
</table>
{{_errorMessage}}
